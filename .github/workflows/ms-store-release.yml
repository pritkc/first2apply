name: Build Windows Store Package AppX

on:
  push:
    tags:
      - 'desktop-v*'
  workflow_dispatch:

jobs:
  build-store:
    runs-on: windows-latest
    environment: Production
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          
      - name: Build APPX
        env:
          APP_BUNDLE_ID: ${{ secrets.APP_BUNDLE_ID }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          MEZMO_API_KEY: ${{ secrets.MEZMO_API_KEY }}
          AMPLITUDE_API_KEY: ${{ secrets.AMPLITUDE_API_KEY }}
          FORCE_COLOR: ${{ vars.FORCE_COLOR }}
          NO_COLOR: ${{ vars.NO_COLOR }}
        run: |
          pnpm make
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}
          
      - name: Upload to S3
        env:
          S3_BUCKET_NAME: ${{ vars.S3_BUCKET_NAME }}
        run: |
          $VERSION = node -p "require('./package.json').version"
          $src = "apps/desktopProbe/out/make/appx/x64/BeastXIndustries.First2Apply.appx"
          $dest = "s3://${env:S3_BUCKET_NAME}/releases/win32/x64/first2apply-$VERSION-x64.appx"
          aws s3 cp $src $dest --acl public-read

      - name: Update latest symlinks
        env:
          S3_BUCKET_NAME: ${{ vars.S3_BUCKET_NAME }}
        run: |
          $VERSION = node -p "require('./package.json').version"
          
          # Create "latest" version for easy linking
          $src = "s3://${env:S3_BUCKET_NAME}/releases/win32/x64/first2apply-$VERSION-x64.appx"
          $dest = "s3://${env:S3_BUCKET_NAME}/releases/win32/x64/first2apply-latest-x64.appx"
          aws s3 cp $src $dest --acl public-read

  update-releases-json:
    name: Update RELEASES.json
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Update RELEASES.json
        shell: bash
        env:
          S3_BUCKET_NAME: ${{ vars.S3_BUCKET_NAME }}
        run: |
          VERSION=$(node -p "require('./package.json').version")
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          RELEASES_JSON="RELEASES.json"

          # Download the existing RELEASES.json from S3
          aws s3 cp s3://${S3_BUCKET_NAME}/releases/win32/x64/$RELEASES_JSON $RELEASES_JSON || echo '{"currentRelease": "", "releases": []}' > $RELEASES_JSON

          # Update the RELEASES.json with the new release information
          jq \
            --arg version "$VERSION" \
            --arg pub_date "$PUB_DATE" \
            '.currentRelease = $version | .releases += [{
              "version": $version,
              "updateTo": {
                "name": "First 2 Apply v" + $version,
                "version": $version,
                "pub_date": $pub_date,
                "url": "ms-windows-store://pdp/?productid=9NK18WV87SV2",
                "notes": ""
              }
            }]' $RELEASES_JSON > tmp.$$.json && mv tmp.$$.json $RELEASES_JSON

          # Upload the updated RELEASES.json back to S3
          aws s3 cp $RELEASES_JSON s3://${S3_BUCKET_NAME}/releases/win32/x64/$RELEASES_JSON

