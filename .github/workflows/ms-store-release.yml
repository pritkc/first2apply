name: Microsoft Store Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - ci/monorepo
  workflow_dispatch:

jobs:
  build-store:
    runs-on: windows-latest
    environment: Production
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          
      - name: Build APPX
        env:
          APP_BUNDLE_ID: ${{ secrets.APP_BUNDLE_ID }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          MEZMO_API_KEY: ${{ secrets.MEZMO_API_KEY }}
          AMPLITUDE_API_KEY: ${{ secrets.AMPLITUDE_API_KEY }}
          FORCE_COLOR: ${{ vars.FORCE_COLOR }}
          NO_COLOR: ${{ vars.NO_COLOR }}
        run: |
          npx nx run @first2apply/desktop-probe:build:win
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}
          
      - name: Upload to S3
        env:
          S3_BUCKET_NAME: ${{ vars.S3_BUCKET_NAME }}
        run: |
          # Get the version from package.json
          $VERSION = node -p "require('./package.json').version"
          
          # Upload APPX file
          aws s3 cp "apps\desktopProbe\out\make\appx\x64\BeastXIndustries.First2Apply.appx" \
            "s3://$env:S3_BUCKET_NAME/releases/windows/x64/first2apply-$VERSION-x64.appx"
          
      - name: Update latest symlinks
        env:
          S3_BUCKET_NAME: ${{ vars.S3_BUCKET_NAME }}
        run: |
          $VERSION = node -p "require('./desktopProbe/package.json').version"
          
          # Create "latest" version for easy linking
          aws s3 cp "s3://$env:S3_BUCKET_NAME/releases/windows/x64/first2apply-$VERSION-x64.appx" \
            "s3://$env:S3_BUCKET_NAME/releases/windows/x64/first2apply-latest-x64.appx"