name: Build macOS App

on:
  push:
    tags:
      - 'desktop-v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    environment: Production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile

      - name: Install signing cert
        env:
          MAC_CERT: ${{ secrets.MAC_CERT }}
          MAC_CERT_PASSWORD: ${{ secrets.MAC_CERT_PASSWORD }}
        run: |
          echo "$MAC_CERT" | base64 --decode > mac-signing.p12
          security create-keychain -p "" build.keychain
          security import mac-signing.p12 -k build.keychain -P "$MAC_CERT_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          
      - name: Build macOS packages
        env:
          APP_BUNDLE_ID: ${{ secrets.APP_BUNDLE_ID }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          MEZMO_API_KEY: ${{ secrets.MEZMO_API_KEY }}
          AMPLITUDE_API_KEY: ${{ secrets.AMPLITUDE_API_KEY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          FORCE_COLOR: ${{ vars.FORCE_COLOR }}
          NO_COLOR: ${{ vars.NO_COLOR }}
        run: |
          pnpm make
          pnpm make --arch arm64
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}
          
      - name: Upload to S3
        env:
          S3_BUCKET_NAME: ${{ vars.S3_BUCKET_NAME }}
        run: |
          # Get the version from package.json
          VERSION=$(node -p "require('./package.json').version")
          
          # Upload DMG file (Intel)
          INTEL_DMG_PATH="apps/desktopProbe/out/make/First 2 Apply-${VERSION}-x64.dmg"
          if [ -f "$INTEL_DMG_PATH" ]; then
            aws s3 cp "$INTEL_DMG_PATH" \
              s3://${S3_BUCKET_NAME}/releases/darwin/x64/first2apply-${VERSION}.dmg
          fi
          
          # Upload DMG file (Apple Silicon)
          ARM64_DMG_PATH="apps/desktopProbe/out/make/First 2 Apply-${VERSION}-arm64.dmg"
          if [ -f "$ARM64_DMG_PATH" ]; then
            aws s3 cp "$ARM64_DMG_PATH" \
              s3://${S3_BUCKET_NAME}/releases/darwin/arm64/first2apply-${VERSION}.dmg
          fi
          
          # Upload ZIP file (Intel)
          INTEL_ZIP_PATH="apps/desktopProbe/out/make/zip/darwin/x64/First 2 Apply-darwin-x64-${VERSION}.zip"
          if [ -f "$INTEL_ZIP_PATH" ]; then
            aws s3 cp "$INTEL_ZIP_PATH" \
              s3://${S3_BUCKET_NAME}/releases/darwin/x64/first2apply-${VERSION}.zip
          fi
          
          # Upload ZIP file (Apple Silicon)
          ARM64_ZIP_PATH="apps/desktopProbe/out/make/zip/darwin/arm64/First 2 Apply-darwin-arm64-${VERSION}.zip"
          if [ -f "$ARM64_ZIP_PATH" ]; then
            aws s3 cp "$ARM64_ZIP_PATH" \
              s3://${S3_BUCKET_NAME}/releases/darwin/arm64/first2apply-${VERSION}.zip
          fi
          
      - name: Update latest symlinks
        env:
          S3_BUCKET_NAME: ${{ vars.S3_BUCKET_NAME }}
        run: |
          VERSION=$(node -p "require('./package.json').version")
          
          # Create "latest" versions for easy linking
          
          # Intel DMG
          INTEL_DMG_S3_PATH="s3://${S3_BUCKET_NAME}/releases/darwin/x64/first2apply-${VERSION}.dmg"
          if aws s3 ls "$INTEL_DMG_S3_PATH" > /dev/null 2>&1; then
            aws s3 cp "$INTEL_DMG_S3_PATH" \
              s3://${S3_BUCKET_NAME}/releases/darwin/x64/first2apply-latest.dmg
          fi
          
          # Apple Silicon DMG
          ARM64_DMG_S3_PATH="s3://${S3_BUCKET_NAME}/releases/darwin/arm64/first2apply-${VERSION}.dmg"
          if aws s3 ls "$ARM64_DMG_S3_PATH" > /dev/null 2>&1; then
            aws s3 cp "$ARM64_DMG_S3_PATH" \
              s3://${S3_BUCKET_NAME}/releases/darwin/arm64/first2apply-latest.dmg
          fi
          
          # Intel ZIP
          INTEL_ZIP_S3_PATH="s3://${S3_BUCKET_NAME}/releases/darwin/x64/first2apply-${VERSION}.zip"
          if aws s3 ls "$INTEL_ZIP_S3_PATH" > /dev/null 2>&1; then
            aws s3 cp "$INTEL_ZIP_S3_PATH" \
              s3://${S3_BUCKET_NAME}/releases/darwin/x64/first2apply-latest.zip
          fi
          
          # Apple Silicon ZIP
          ARM64_ZIP_S3_PATH="s3://${S3_BUCKET_NAME}/releases/darwin/arm64/first2apply-${VERSION}.zip"
          if aws s3 ls "$ARM64_ZIP_S3_PATH" > /dev/null 2>&1; then
            aws s3 cp "$ARM64_ZIP_S3_PATH" \
              s3://${S3_BUCKET_NAME}/releases/darwin/arm64/first2apply-latest.zip
          fi
          
      - name: Update RELEASES.json
        env:
          S3_BUCKET_NAME: ${{ vars.S3_BUCKET_NAME }}
        run: |
          VERSION=$(node -p "require('./package.json').version")
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          RELEASES_JSON="RELEASES.json"

          # Download the existing RELEASES.json from S3
          aws s3 cp s3://${S3_BUCKET_NAME}/releases/darwin/arm64/$RELEASES_JSON $RELEASES_JSON 

          # Update the RELEASES.json with the new release information
          jq \
            --arg version "$VERSION" \
            --arg pub_date "$PUB_DATE" \
            '.currentRelease = $version | .releases += [{
              "version": $version,
              "updateTo": {
                "name": "First 2 Apply v" + $version,
                "version": $version,
                "pub_date": $pub_date,
                "url": "https://s3.eu-central-1.amazonaws.com/first2apply.com/releases/darwin/arm64/first2apply-" + $version + ".zip",
                "notes": ""
              }
            }]' $RELEASES_JSON > tmp.$$.json && mv tmp.$$.json $RELEASES_JSON

          # Upload the updated RELEASES.json back to S3
          aws s3 cp $RELEASES_JSON s3://${S3_BUCKET_NAME}/releases/darwin/arm64/$RELEASES_JSON

          # do the same process for x64
          # Download the existing RELEASES.json from S3
          aws s3 cp s3://${S3_BUCKET_NAME}/releases/darwin/x64/$RELEASES_JSON $RELEASES_JSON

          # Update the RELEASES.json with the new release information
          jq \
            --arg version "$VERSION" \
            --arg pub_date "$PUB_DATE" \
            '.currentRelease = $version | .releases += [{
              "version": $version,
              "updateTo": {
                "name": "First 2 Apply v" + $version,
                "version": $version,
                "pub_date": $pub_date,
                "url": "https://s3.eu-central-1.amazonaws.com/first2apply.com/releases/darwin/x64/first2apply-" + $version + ".zip",
                "notes": ""
              }
            }]' $RELEASES_JSON > tmp.$$.json && mv tmp.$$.json $RELEASES_JSON

          # Upload the updated RELEASES.json back to S3
          aws s3 cp $RELEASES_JSON s3://${S3_BUCKET_NAME}/releases/darwin/x64/$RELEASES_JSON
