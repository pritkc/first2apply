name: Build Linux App

on:
  push:
    tags:
      - 'v*'
    branches:
      - ci/monorepo
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    environment: Production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          
      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          
      - name: Build Linux packages
        env:
          APP_BUNDLE_ID: ${{ secrets.APP_BUNDLE_ID }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          MEZMO_API_KEY: ${{ secrets.MEZMO_API_KEY }}
          AMPLITUDE_API_KEY: ${{ secrets.AMPLITUDE_API_KEY }}
        run: |
          npx nx run @first2apply/desktop-probe:build:linux
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}
          
      - name: Upload to S3
        env:
          S3_BUCKET_NAME: ${{ vars.S3_BUCKET_NAME }}
        run: |
          # Get the version from package.json
          VERSION=$(node -p "require('./package.json').version")
          
          # Upload DEB file
          aws s3 cp apps/desktopProbe/out/make/deb/x64/*.deb \
            s3://${S3_BUCKET_NAME}/releases/linux/x64/first2apply-${VERSION}-amd64.deb \
            --acl public-read
          
      - name: Update latest symlinks
        env:
          S3_BUCKET_NAME: ${{ vars.S3_BUCKET_NAME }}
        run: |
          VERSION=$(node -p "require('./package.json').version")
          
          # Create "latest" versions for easy linking
          aws s3 cp s3://${S3_BUCKET_NAME}/releases/linux/x64/first2apply-${VERSION}-amd64.deb \
            s3://${S3_BUCKET_NAME}/releases/linux/x64/first2apply-latest-amd64.deb \
            --acl public-read